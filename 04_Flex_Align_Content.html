<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .container{
            width: 150px;
            flex-wrap: wrap;
            display: flex;
            height: 350px;
            align-content: flex-end;
            
        }
        /*Align center*/
        .container1{
            display: flex;
            width: 150px;
            flex-wrap: wrap;
            height:350px;
            align-content: center;
            
        }
        
        
    </style>
</head>
<body>
    <h1>Flex Align Content</h1>
    <h2>Align content end</h2>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
    </div>
<h2>Align content center</h2>
    <div class="container1">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
    </div>
    
</body>
</html>
