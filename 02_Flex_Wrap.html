<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Wrap</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .container{
            display: flex;
            width: 150px;
        }
        /* Flex Wrap*/
        .container{
            flex-wrap: wrap;
        }
        /*Wrap reverse*/
        .container1{
            flex-wrap:wrap-reverse;
        }

    </style>
</head>
<body>
    <h1>Flex Wrap</h1>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
    </div>
<h2>Flex Wrap reverse</h2>
    <div class="container1">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
    </div>
    
</body>
</html>
