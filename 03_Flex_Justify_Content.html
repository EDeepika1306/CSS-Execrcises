<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .container{
            display: flex;
            justify-content: flex-end;
        }
        /*space between*/
        .container1{
            display: flex;
            width: 100%;
            justify-content: space-between;
        }
        /* space around*/
        .container2{
            border: 7px solid black;
           padding: 10px;
           display: flex;
            width: 100%;
            justify-content: space-around;
        }
    </style>
</head>
<body>
    <h1>Flex Justify Content</h1>
    <h2>Justify content end</h2>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
    </div>
<h2>Justify content space between</h2>
    <div class="container1">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
    </div>
    <h2>Justify content space around</h2>
    <div class="container2">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
    </div>
    
</body>
</html>
